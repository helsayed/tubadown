    <script>
        $(function () {
            $('#page-content-wrapper').click(function () {
                $("#wrapper").removeClass("active");
            });


            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("active");
            });
