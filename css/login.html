<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>برنامج الإجتماعات</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">سجل الدخول إلي البرنامج</h1>
            <div class="account-wall">
                <img class="profile-img" src="images/login.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="إسم المستخدم" required autofocus>
                <input type="password" class="form-control" placeholder="كلمة المرور" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    دخول</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    تذكرني
                </label>
                <a href="#" class="pull-right need-help">نسيت كلمة المرور ؟
                </a><span class="clearfix"></span>
                </form>
            </div>
          
        </div>
    </div>
</div>

</body>
</html>
